name: Python package

on: [push, pull_request]

jobs:
  docker-linux:
    name: Linux docker image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run:   |
          sudo apt install python-is-python3
          sudo apt install python3-pip
          sudo apt install libsndfile-dev
          sudo apt install git
          sudo apt install ffmpeg
          sudo apt install moby-engine
          sudo systemctl start docker.service
      - name: Test building a Docker image
        run:   |
          docker build -t pop-fe .
      - name: Test building a PS3 PKG
        run:   |
          docker run --volume "testimages:/ps3" pop-fe --ps3-pkg=ps3.pkg /ps3/vs/vs.cue

